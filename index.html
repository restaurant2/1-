<style>
:root{
  --orange:#ff7a00; --gold:#c5a13e; --black:#000; --white:#fff; --blue:#00AEEF;
  --muted: #666;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--white);color:#111;line-height:1.4}
header{background:var(--black);border-bottom:3px solid var(--gold);position:sticky;top:0;z-index:60}
.topbar{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;gap:12px}
.lang-btn{background:var(--white);border:2px solid var(--orange);padding:8px 12px;border-radius:20px;cursor:pointer;font-weight:700}
.brand-name{flex:1;text-align:center;color:var(--orange);font-weight:800;font-size:1.6rem}
.wolt-btn{background:var(--blue);color:#fff;padding:10px 18px;border-radius:999px;text-decoration:none;font-weight:800;display:inline-block}
main{max-width:1200px;margin:28px auto;padding:0 16px}
h2.section-title{color:var(--orange);font-size:1.2rem;margin:24px 0;border-bottom:2px solid var(--gold);padding-bottom:8px;text-align:right}
.menu-section{border:1px solid rgba(0,0,0,.08);border-radius:12px;padding:8px;margin-bottom:18px;background:#fff}
.menu-item{display:flex;justify-content:space-between;padding:8px 10px;border-bottom:1px dashed rgba(0,0,0,.06);align-items:center}
.menu-item:last-child{border-bottom:none}
.small{font-size:0.95rem;color:var(--muted)}
.about, .hours{margin-top:8px;padding:12px;border-radius:10px;background:#fafafa;border:1px solid rgba(0,0,0,.04)}
.footer{background:var(--black);color:var(--gold);text-align:center;padding:16px;font-weight:700}
.footer a{color:var(--gold);text-decoration:none}

/* modal */
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:120}
.dialog{display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;border-radius:14px;padding:18px;z-index:130;min-width:300px;max-width:90%;box-shadow:0 8px 30px rgba(0,0,0,.35)}
.dialog h3{text-align:center;margin:0 0 12px;color:var(--black)}
.lang-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
.lang-choice{padding:10px;border-radius:8px;border:2px solid var(--orange);text-align:center;cursor:pointer;font-weight:700}
.lang-choice:hover{background:var(--orange);color:#fff}

/* responsive */
@media(max-width:720px){
  .brand-name{font-size:1.2rem}
  .wolt-btn{padding:8px 12px}
  .lang-grid{grid-template-columns:repeat(2,1fr)}
}

const overlay = document.getElementById('overlay');
const dialog = document.getElementById('langDialog');
const brandName = document.getElementById('brandName');
const woltBtn = document.getElementById('woltBtn');

function openDialog(){ overlay.style.display='block'; dialog.style.display='block'; dialog.setAttribute('aria-hidden','false'); }
function closeDialog(){ overlay.style.display='none'; dialog.style.display='none'; dialog.setAttribute('aria-hidden','true'); }

langBtn.addEventListener('click', openDialog);
overlay.addEventListener('click', closeDialog);
dialog.addEventListener('click', e=>{ if(e.target.classList.contains('lang-choice')) { selectLang(e.target.dataset.lang); } });

function render(lang){
  const d = DATA[lang] || DATA.he;
  // set brand and wolt label
  brandName.textContent = d.brand;
  woltBtn.textContent = d.woltText;
  woltBtn.href = "https://wolt.com/he/isr/tel-aviv/restaurant/hummus-gargerim?utm_source=googlemapreserved&utm_campaign=hummus-gargerim&utm_content=64ae8b9b04e67c0d9c4caaa6&rwg_token=ACgRB3e3AEvanF_rf0aocU0TZqf-A0bXcjBDAMHo0uH5Qnr0ThUuNAwovlcu_ifLs-Ciqhk84FvJysHJSlknjposiHsWGfWYdXJTmUMkLgbkZ5fIGKYBXQQ%3D";
  let out = '';
  d.sections.forEach(sec => {
    out += `<section class="menu-section"><h2 class="section-title">${sec.title}</h2>`;
    sec.items.forEach(item => {
      const name = item[0] || '';
      const priceOrLink = item[1] || '';
      if(sec.title.includes('📍') || sec.title.includes('من') || sec.title.includes('About')){
        // about section: if it's a map link show clickable
        if(priceOrLink && priceOrLink.startsWith('http')){
          out += `<div class="menu-item"><div class="small">${name}</div><div><a href="${priceOrLink}" target="_blank">${priceOrLink.includes('google')? '🔗' : '🔗'}</a></div></div>`;
        } else {
          out += `<div class="menu-item"><div class="small">${name}</div><div class="small">${priceOrLink}</div></div>`;
        }
      } else if(sec.title.includes('🕒') || sec.title.includes('ساعات') || sec.title.includes('Hours')){
        out += `<div class="menu-item"><div>${name}</div><div style="font-weight:700">${priceOrLink}</div></div>`;
      } else {
        out += `<div class="menu-item"><div>${name}</div><div style="font-weight:800">${priceOrLink}</div></div>`;
      }
    });
    out += `</section>`;
  });
  contentEl.innerHTML = out;
}

function selectLang(code){
  localStorage.setItem('hummus_lang', code);
  render(code);
  closeDialog();
}

// init
const saved = localStorage.getItem('hummus_lang') || 'he';
render(saved);
brandName.textContent = DATA[saved].brand;
woltBtn.textContent = DATA[saved].woltText;

// add explicit listeners to language choices (for accessibility)
document.querySelectorAll('.lang-choice').forEach(el=>{
  el.addEventListener('click', ()=> selectLang(el.dataset.lang));
});
