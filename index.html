/* --- Helpers --- */
const contentEl = document.getElementById('content');
const langBtn = document.getElementById('langBtn');
const overlay = document.getElementById('overlay');
const dialog = document.getElementById('langDialog');
const brandName = document.getElementById('brandName');
const woltBtn = document.getElementById('woltBtn');

function openDialog(){ overlay.style.display='block'; dialog.style.display='block'; dialog.setAttribute('aria-hidden','false'); }
function closeDialog(){ overlay.style.display='none'; dialog.style.display='none'; dialog.setAttribute('aria-hidden','true'); }

langBtn.addEventListener('click', openDialog);
overlay.addEventListener('click', closeDialog);
dialog.addEventListener('click', e=>{ if(e.target.classList.contains('lang-choice')) { selectLang(e.target.dataset.lang); } });

function render(lang){
  const d = DATA[lang] || DATA.he;
  // set brand and wolt label
  brandName.textContent = d.brand;
  woltBtn.textContent = d.woltText;
  woltBtn.href = "https://wolt.com/he/isr/tel-aviv/restaurant/hummus-gargerim?utm_source=googlemapreserved&utm_campaign=hummus-gargerim&utm_content=64ae8b9b04e67c0d9c4caaa6&rwg_token=ACgRB3e3AEvanF_rf0aocU0TZqf-A0bXcjBDAMHo0uH5Qnr0ThUuNAwovlcu_ifLs-Ciqhk84FvJysHJSlknjposiHsWGfWYdXJTmUMkLgbkZ5fIGKYBXQQ%3D";
  let out = '';
  d.sections.forEach(sec => {
    out += `<section class="menu-section"><h2 class="section-title">${sec.title}</h2>`;
    sec.items.forEach(item => {
      const name = item[0] || '';
      const priceOrLink = item[1] || '';
      if(sec.title.includes('ğŸ“') || sec.title.includes('Ù…Ù†') || sec.title.includes('About')){
        // about section: if it's a map link show clickable
        if(priceOrLink && priceOrLink.startsWith('http')){
          out += `<div class="menu-item"><div class="small">${name}</div><div><a href="${priceOrLink}" target="_blank">${priceOrLink.includes('google')? 'ğŸ”—' : 'ğŸ”—'}</a></div></div>`;
        } else {
          out += `<div class="menu-item"><div class="small">${name}</div><div class="small">${priceOrLink}</div></div>`;
        }
      } else if(sec.title.includes('ğŸ•’') || sec.title.includes('Ø³Ø§Ø¹Ø§Øª') || sec.title.includes('Hours')){
        out += `<div class="menu-item"><div>${name}</div><div style="font-weight:700">${priceOrLink}</div></div>`;
      } else {
        out += `<div class="menu-item"><div>${name}</div><div style="font-weight:800">${priceOrLink}</div></div>`;
      }
    });
    out += `</section>`;
  });
  contentEl.innerHTML = out;
}

function selectLang(code){
  localStorage.setItem('hummus_lang', code);
  render(code);
  closeDialog();
}

// init
const saved = localStorage.getItem('hummus_lang') || 'he';
render(saved);
brandName.textContent = DATA[saved].brand;
woltBtn.textContent = DATA[saved].woltText;

// add explicit listeners to language choices (for accessibility)
document.querySelectorAll('.lang-choice').forEach(el=>{
  el.addEventListener('click', ()=> selectLang(el.dataset.lang));
});
