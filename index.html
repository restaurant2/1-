<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>חומוס גרגירים — תפריט מלכותי</title>
  <meta name="theme-color" content="#0B0B0B" />
  <style>
    :root {
      --bg:#0B0B0B; --gold:#D4AF37; --accent:#E67E22; --text:#F8F8F8; --subtle:#b59d5b;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:
      -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Cairo', 'Poppins', sans-serif;}
    .container{max-width:1200px;margin:0 auto;padding:0 20px;}
    .card{background:linear-gradient(180deg, rgba(25,25,25,.85), rgba(10,10,10,.85));
      border:1.5px solid rgba(181,157,91,.6);border-radius:24px;box-shadow:0 10px 25px rgba(212,175,55,.15);padding:18px;}
    .btn{background:linear-gradient(135deg, var(--gold), var(--accent));color:#0b0b0b;border:none;border-radius:999px;
      padding:10px 16px;font-weight:600;cursor:pointer;box-shadow:0 10px 25px rgba(212,175,55,.25);transition:transform .15s ease;}
    .btn:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(212,175,55,.6);}
    .btn:active{transform:scale(0.97)}
    .gold{color:var(--gold)} .muted{opacity:.8} .nowrap{white-space:nowrap}
    .grid{display:grid;gap:16px} .grid-3{grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .navbar{position:sticky;top:0;backdrop-filter:blur(6px);background:rgba(10,10,10,.6);
            border-bottom:1px solid rgba(181,157,91,.25);z-index:50}
    .navbar-inner{display:flex;align-items:center;justify-content:space-between;padding:10px 20px}
    .splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--bg);
            z-index:999;transition:opacity .6s ease}
    .splash .logo{width:min(360px,70vw)}
    .glow{text-shadow:0 0 22px rgba(212,175,55,.35)}
    .hidden{display:none !important}
    .lang-gate-bg{position:absolute;inset:0;background:
        radial-gradient(40% 25% at 50% 10%, rgba(212,175,55,.15), transparent),
        radial-gradient(30% 20% at 80% 80%, rgba(230,126,34,.10), transparent);pointer-events:none;}
    .cart-fab{position:fixed;right:16px;bottom:16px;z-index:60}
    .cart-panel{position:fixed;right:16px;bottom:76px;width:min(92vw,420px);background:rgba(12,12,12,.96);
                border:1px solid rgba(181,157,91,.35);border-radius:20px;box-shadow:0 10px 35px rgba(0,0,0,.4);
                padding:14px;display:none;z-index:60}
    .cart-row{display:flex;align-items:flex-start;justify-content:space-between;gap:8px;padding:10px 0;
              border-bottom:1px solid rgba(181,157,91,.25)}
    .qty-btn{border:1px solid rgba(181,157,91,.6);border-radius:50%;width:32px;height:32px;background:transparent;
             color:var(--text);cursor:pointer}
    footer{text-align:center;font-size:12px;opacity:.7;padding:24px 0;border-top:1px solid rgba(181,157,91,.25)}
    select{background:transparent;color:var(--text);border:1px solid rgba(181,157,91,.6);border-radius:999px;padding:6px 10px}
    @media (max-width:520px){ .navbar-inner{padding:8px 14px} }

    /* Fade + Zoom animation for splash exit */
    @keyframes fadeZoomOut {
      0% { opacity:1; transform:scale(1); }
      100% { opacity:0; transform:scale(0.96); }
    }
    .fade-zoom-out { animation: fadeZoomOut .7s ease forwards; }
  </style>
</head>

// ===== State =====
let lang = 'he';
let cart = JSON.parse(localStorage.getItem('qrRoyalCartHTML') || '{}');

// ===== Utilities =====
const $ = (s) => document.querySelector(s);
const app = $('#app'); const splash = $('#splash'); const langGate = $('#langGate');
const navbar = $('#navbar'); const langSelect = $('#langSelect'); const cartPanel = $('#cartPanel');
const cartBtn = $('#cartBtn'); const cartCount = $('#cartCount'); const cartLabel = $('#cartLabel');

function setDir(l){
  const dir = (l==='ar' || l==='he') ? 'rtl' : 'ltr';
  document.documentElement.setAttribute('dir', dir);
  document.documentElement.setAttribute('lang', l);
}
function fmtCurrency(v){ return v + ' ' + T[lang].currency; }
function saveCart(){ localStorage.setItem('qrRoyalCartHTML', JSON.stringify(cart)); }
function cartItems(){ return Object.values(cart); }
function addItem(id,name,price,desc=''){ cart[id] = cart[id] ? {...cart[id], qty:cart[id].qty+1} : {id,name,price,desc,qty:1}; saveCart(); updateCartUI(); }
function decItem(id){ if(!cart[id]) return; cart[id].qty-=1; if(cart[id].qty<=0) delete cart[id]; saveCart(); updateCartUI(); }
function removeItem(id){ delete cart[id]; saveCart(); updateCartUI(); }
function cartTotal(){ return cartItems().reduce((s,p)=>s+p.price*p.qty,0); }

function updateCartUI(){
  cartCount.textContent = cartItems().reduce((s,p)=>s+p.qty,0);
  cartLabel.textContent = T[lang].cart;
  const list = cartItems();
  let html = '';
  if(list.length===0){ html += `<p class="muted">${T[lang].empty}</p>`; }
  else {
    html += `<div>`;
    for(const p of list){
      html += `<div class="cart-row">
        <div><div style="font-weight:600">${p.name}</div>
        <div class="muted" style="font-size:13px">${fmtCurrency(p.price)}</div></div>
        <div style="display:flex;align-items:center;gap:8px">
          <button class="qty-btn" onclick="decItem('${p.id}')">−</button>
          <span style="min-width:2ch;text-align:center">${p.qty}</span>
          <button class="qty-btn" onclick="addItem('${p.id}','${p.name.replace(/'/g, "\'")}',${p.price})">+</button>
          <button class="qty-btn" onclick="removeItem('${p.id}')">✕</button>
        </div></div>`;
    }
    html += `<div style="display:flex;align-items:center;justify-content:space-between;font-weight:600;padding-top:8px">
              <span>${T[lang].total}</span><span class="gold">${cartTotal()} ₪</span></div>
             <button class="btn" style="width:100%;margin-top:8px">${T[lang].checkout}</button>`;
    html += `</div>`;
  }
  cartPanel.innerHTML = html;
}
cartBtn.addEventListener('click',()=>{
  cartPanel.style.display = (cartPanel.style.display==='block') ? 'none' : 'block';
});

// ===== Render Menu =====
function renderMenu(){
  const data = MENU[lang];
  const t = T[lang];
  const section = (id, title, items) => `
    <section id="${id}" style="margin-top:28px">
      <h3 class="gold" style="font-size:22px;font-weight:600;margin:0 0 10px 0">${title}</h3>
      <div class="grid grid-3">
        ${items.map(p => `
          <div class="card">
            <div style="display:flex;align-items:center;justify-content:space-between;gap:10px">
              <h4 style="margin:0;font-size:18px;font-weight:600">${p.name}</h4>
              <span class="gold" style="font-weight:600">${fmtCurrency(p.price)}</span>
            </div>
            <p class="muted" style="margin:6px 0 10px">${p.desc}</p>
            <button class="btn" onclick="addItem('${p.id}','${p.name.replace(/'/g, "\'")}',${p.price})">🛒 ${t.addToCart}</button>
          </div>`).join('')}
      </div>
    </section>`;
  app.innerHTML = `
    <div class="container" style="padding:6px 0 0">
      ${section('drinks', t.categories.drinks, data.drinks)}
      ${section('appetizers', t.categories.appetizers, data.appetizers)}
      ${section('mains', t.categories.mains, data.mains)}
    </div>`;
  updateCartUI();
}

// ===== Language pick =====
function pickLang(l){
  lang = l; setDir(lang);
  const audio = document.getElementById('ambient'); audio.volume = 0.25; audio.play().catch(()=>{});
  langSelect.value = lang;
  // show app
  langGate.classList.add('hidden');
  navbar.classList.remove('hidden');
  app.classList.remove('hidden');
  renderMenu();
}

// ===== Splash timer (5s) with fade+zoom animation =====
setTimeout(()=>{ 
  splash.classList.add('fade-zoom-out');
  splash.addEventListener('animationend', ()=> splash.remove(), { once:true });
}, 5000);

// Initialize counters and dir
setDir(lang); updateCartUI();
</script>
